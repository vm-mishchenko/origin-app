<!--Readonly mode-->
<h1 *ngIf="pageViewQuery.isPageLocked$ | async">
    {{selectedPageIdentityTitle$ | async}}
</h1>

<!--Edit mode-->
<div [formGroup]="pageForm"
     [ngClass]="{'hidden': pageViewQuery.isPageLocked$ | async}">
    <o-header-control (unfocus)="onHeaderUnfocusHandler()" formControlName="title"
                      placeholder="Untitled"></o-header-control>
</div>
