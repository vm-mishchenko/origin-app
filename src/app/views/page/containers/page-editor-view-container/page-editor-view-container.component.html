<div [formGroup]="pageForm" class="page-editor-view-container">
    <o-header-control (enter)="onHeaderEnterHandler()" formControlName="title"
                      placeholder="Untitled"></o-header-control>

    <div class="container-fluid">
        <div class="row">
            <div class="
            col-md-10 offset-md-1
            col-lg-8 offset-lg-2
            col-xl-8 offset-xl-2">
                <app-page-editor [pageBrickIdProvider]="pageBrickIdProvider.bind(this)"
                                 (pageBodyUpdated)="pageBodyUpdated($event)" [pageBody]="pageBody"></app-page-editor>
            </div>
        </div>
    </div>
</div>
