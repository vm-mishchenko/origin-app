<mat-sidenav-container class="settings-view-container">
    <mat-sidenav #sidenav opened [mode]="'side'">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['./database']">Database</a>
        </mat-nav-list>

        <hr>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/page']">Page</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <p>
            <button mat-button (click)="sidenav.toggle()">Toggle</button>
        </p>

        <p>
            <button mat-button *ngIf="!(googleSignService.user$ | async)" (click)="googleSignService.signIn()">Sign in
            </button>
        </p>

        <div *ngIf="googleSignService.user$ | async">
            <button mat-button (click)="googleSignService.signOut()">Sign out</button>

            <pre>{{(googleSignService.user$ | async)?.displayName}}</pre>
        </div>

        <hr>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
